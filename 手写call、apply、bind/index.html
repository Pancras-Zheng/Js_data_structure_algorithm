<body>
    <div>“她不是笼子里的鸟。笼子里的鸟，开了笼，还会飞出来。她是绣在屏风上的鸟——悒郁的紫色缎子屏风上，织金云朵里的一只白鸟。年深月久了，羽毛暗了，霉了，给虫蛀了，死也还死在屏风上。”——想起张爱玲这段话。 </div>
