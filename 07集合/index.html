<body>
    <div>待天气晚来秋，放一叶小舟，载一程温柔，寻那何处得以忘忧。<br> 待明月照清泉石上流，举一杯暖酒，佐一场宿醉，明君何不能爱。
        <br> 待浣女下渔舟动莲，取下褪漆旧钗，任余春消逝，今日秋味日渐含柔。
    </div>
</body>
